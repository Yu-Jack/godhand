<!DOCTYPE html>

<html ng-app="godhand">

<head>
    <meta charset="UTF-8">
    <title>God Hand</title>

    }
    .fixed-bar {
        position: fixed;

    <side-bar></side-bar>

            </a>

        <div ui-view></div>

    <script src="app/components/imagedetail/ImageCtrl.js"></script>
    <script src="app/components/profile/ProfileCtrl.js"></script>
    <script src="app/components/followed/FollowedCtrl.js"></script>
    <script src="app/components/following/FollowingCtrl.js"></script>
    <script src="app/components/favorite/FavoriteCtrl.js"></script>
    <script src="app/components/activity/ActivityCtrl.js"></script>
    <script src="app/shared/Auth/authCtrl.js"></script>

</html>
