<div class="ui left vertical inverted labeled icon sidebar menu push overlay" style="z-index:5;">
    <a ng-if="logged" class="item" ui-sref="profile({ userId : user})"><i class = "user  icon" > </i>大頭貼(個人資料) </a>
    <a  class="item" ui-sref="home"><i class = "home icon" > </i> 首頁 </a>
    <a ng-if="logged" class="item" ui-sref="favorite"><i class = "heart   icon" > </i> 收藏 </a>
    <a ng-if="logged" class="item" ui-sref="following"><i class = "star icon" ></i> 追蹤 </a>
    <a ng-if="logged" class="item" ui-sref="followed"><i class = "empty star icon" ></i> 被追蹤 </a>
    <a ng-if="logged" class="item" ui-sref="activity"><i class = "announcement  icon" ></i> 藝文活動 </a>
    <a ng-if="logged" class="item" ui-sref="activity_create"><i class = "add square icon" ></i> 建立活動 </a>
    <a ng-if="!logged" class="item login" ng-click="login()">登入</a>
    <a ng-if="!logged" class="item register" ng-click="register()">註冊</a>
    <a ng-if="logged" class="item" ng-click="logout()">登出</a>
</div>
