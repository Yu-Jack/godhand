<div class="ui modal login" ng-controller="LoginCtrl">
    <div class="header">
        登入　<span style="color:red;font-size:16px;">{{ errorwithlogin }}</span>
    </div>
    <div class="content">
        <form class="ui form" ng-submit="submit()">
            <div class="field">
                <label>信箱</label>
                <input type="email" ng-model="email" name="email" placeholder="Email ... ">
            </div>
            <div class="field">
                <label>密碼</label>
                <input type="password" ng-model="password" name="password" placeholder="Password ... ">
            </div>

            <button class="ui button"　type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>
