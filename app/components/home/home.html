<style>
.image-size {
    height: 300px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}
.home-card {
    width: 100% !important;
    padding: 10px !important;
}
.hot{
    padding:15px 10px;
    width: 50px !important;
    height: 50px !important;
    color: white;
    background-color: rgba(188,0,0,0.6) !important;
}
@-moz-document url-prefix() { 
  .hot {
    padding:18px 12px;
    width: 60px !important;
    height: 60px !important;
  }
}
.hot:hover{
    color:white;
    background-color: rgba(155,20,20,0.9) !important;
}
.cool{
    padding:15px 3px;
    width: 50px !important;
    height: 50px !important;
    color: white;
    background-color: rgba(5,5,188,0.6) !important;
}
@-moz-document url-prefix() { 
  .cool {
        padding:18px 4px;
        width: 60px !important;
        height: 60px !important;
    }
}

.cool:hover{
    color:white;
    background-color: rgba(5,5,155,0.9) !important;
}
.cool, .hot{
    margin: 15px 0px 15px 15px;

}
</style>
<a href="#" class="ui avatar image hot" ng-click="order('hot')"><span>熱門</span></a>
<a href="#" class="ui avatar image cool" ng-click="order('cool')"><span>未探索</span></a>
<div class="ui three column grid doubling stackable">
    <div ng-repeat="image in images | orderBy:'views':reverse " class="column">
        <div class="ui card home-card link ">
            <div class="content">
                <a ui-sref="profile({userId:image.authId})">
                    <img class="ui avatar image" ng-src="{{ image.authavatar }}"> {{ image.auth }}
                </a>
            </div>
            <div class="image">
                <a ui-sref="image({ imageId : image.id })">
                    <div ng-style="{'background-image':'url({{ image.imageurl }})'}" class="image-size"></div>
                </a>
            </div>
            <div class="content">
                <span class="right floated">
                    <i class="heart like icon" ng-class="{'empty': !image.isLiked}" ng-click="like(image.id)"></i> {{ image.favorite }} likes
                </span>
                <i class=" comment icon"></i> {{ image.comments }} comments
                <br>

            </div>
            <div class="extra">
                <i class="fa fa-2x fa-eye icon"></i>{{ image.views }}
            </div>
        </div>
    </div>
</div>
