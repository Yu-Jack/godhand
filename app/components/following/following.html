<style>
.card {
    display: inline-block;
}
.image-size {
    height: 300px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}
.ui.card {
    width: 90%;
}
</style>
<div class="ui  grid" style="margin-top:40px;">
    <div class="four wide column">
        <div class="ui six doubling cards" style="padding-left:15px;">
            <div class="card" ng-repeat="person in people">
                <a ui-sref="profile({ userId: person.id})">
                    <div class="image">
                        <img ng-src="{{ person.avatar }}">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <div class="ui doubling stackable three column grid ">
            <div ng-repeat="image in images" class="column">
                <div class="ui card centered link ">
                    <div class="content">
                        <img class="ui avatar image" src="{{ image.authavatar }}"> {{ image.auth }}
                    </div>
                    <div class="image">
                        <a ui-sref="image({ imageId : image.id })">
                            <div ng-style="{'background-image':'url({{ image.image_url }})'}" class="image-size"></div>
                        </a>
                    </div>
                    <div class="content">
                        <span class="right floated">
                    <i class=" heart outline like icon"></i>{{ image.count_favorite }} likes
                </span>
                        <i class=" comment icon"></i> {{ image.count_comments }} comments
                        <br>

                    </div>
                    <div class="extra">
                        <i class="fa fa-2x fa-eye icon"></i>{{ image.count_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
